<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio - Bradley Aiken</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <section class="section full-height">
        <div class="container has-text-centered">
            <h1 class="title is-size-1">
                <text-decode message="Bradley Aiken" speed="125" />
            </h1>
            <p class="subtitle is-size-3">
                <text-decode message="Welcome to my developer portfolio!" speed="50" />
            </p>
        </div>
    </section>
    <section id="projects" class="section">
        <h1 class="title has-text-centered">
            <text-decode message="My Projects" speed="100" />
        </h1>
        <div class="container project-container">
            <project-card
                v-for="project in projects"
                v-if="project"
                :key="project._id"
                :project="project" />
        </div>
    </secton>
</div>
<div id="scroll-indicator">Scroll Down <i class="fas fa-chevron-down"></i></div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script src="script.js"></script>
</body>
</html>
